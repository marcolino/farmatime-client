<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A concise description of your app for SEO and social sharing.">
  
  <!-- Theme and Color -->
  <meta name="theme-color" content="#000000">
  
  <!-- PWA Manifest and Icons -->
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="msapplication-TileImage" content="/icons/mstile-144x144.png">

  <!-- Social Sharing: Open Graph -->
  <meta property="og:title" content="Your App Title">
  <meta property="og:description" content="A description for social media sharing.">
  <meta property="og:image" content="https://yourdomain.com/image.png">
  <meta property="og:url" content="https://yourdomain.com">
  <meta property="og:type" content="website">
  
  <!-- Social Sharing: Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Your App Title">
  <meta name="twitter:description" content="A description for Twitter sharing.">
  <meta name="twitter:image" content="https://yourdomain.com/image.png">

  <!-- SEO Tags -->
  <link rel="canonical" href="https://yourdomain.com">
</head>
