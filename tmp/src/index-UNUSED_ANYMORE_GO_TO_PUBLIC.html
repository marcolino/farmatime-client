<!doctype html>
<!-- this file is a template, build process will inject variables and produce build/index.html -->
<html lang="%config.index.language%" dir="%config.index.dir%">
  <head>
    <!-- Global Settings -->
    <meta charset="%config.index.charset%" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="%config.index.description%">
    
    <!-- Theme Color - for android tool-bar and android chrome address-bar; use base theme color, but in contrast with app header background color -->
    <meta name="theme-color" content="%config.index.themeColor%">

    <!-- Cache Control -->
    <meta http-equiv="cache-control" content="%config.index.cacheControl%" />

    <!-- Open Graph (OG) Tags -->
    <meta property="og:title" content="%config.index.og.title%">
    <meta property="og:description" content="%config.index.og.description%">
    <meta property="og:image" content="%config.index.og.image%"><!-- Use custom images for “shareable” pages (e.g., homepage, articles, etc.). Use your logo or any other branded image for the rest of your pages. Use images with a 1.91:1 ratio and minimum recommended dimensions of 1200x630 for optimal clarity across all devices. -->
    <meta property="og:url" content="%config.index.og.url%"><!-- "https://ahrefs.com/blog/open-graph-meta-tags/" -->
    <meta property="og:locale" content="%config.index.og.locale%" /><!-- it_IT -->
    <meta property="og:type" content="%config.index.og.type%"><!-- website -->

    <!-- Twitter Tags -->
    <meta name="twitter:card" content="%config.index.twitter.card%">
    <meta name="twitter:title" content="%config.index.twitter.title%">
    <meta name="twitter:description" content="%config.index.twitter.card.description%">
    <meta name="twitter:image" content="%config.index.twitter.card.image%">

    <!-- Apple Web App Capable -->
    <meta name="apple-mobile-web-app-capable" content="%config.index.apple.mobileWebAppCapable%">
    <meta name="apple-mobile-web-app-status-bar-style" content="%config.index.apple.mobileWebAppStatusBarStyle%">
    
    <!-- Microsoft Application Configuration -->
    <meta name="msapplication-TileColor" content="%config.index.ms.themeColor">
    <meta name="msapplication-TileImage" content="%config.index.ms.tileImage">

    <!-- Robots
    <meta name="robots" content="index, follow"> -->

    <!-- Canonical url (for SEO, to avoid duplicate content) -->
    <link rel="canonical" href="%config.index.canonicalUrl%">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Favorite Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=%config.index.fontFamily%&display=%%config.index.fontDisplayMode%">

    <!-- Web Manifest -->
    <link rel="manifest" href="/manifest.webmanifest">

    <title>%config.index.title%</title>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
