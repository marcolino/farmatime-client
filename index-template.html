<!doctype html>
<!-- this file is a template, build process will inject variables and produce index.html -->
<html lang="%index.language%" dir="%index.dir%">
  <head>
    <!-- Global Settings -->
    <meta charset="%index.charset%" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="%index.description%">

    <!-- Theme Color - for android tool-bar and android chrome address-bar; use base theme color, but in contrast with app header background color -->
    <meta name="theme-color" content="%index.themeColor%">

    <!-- Cache Control -->
    <meta http-equiv="cache-control" content="%index.cacheControl%" />

    <!-- Open Graph (OG) Tags -->
    <meta property="og:title" content="Spare Parts Company">
    <meta property="og:description" content="Find the right spare parts for your equipment.">
    <meta property="og:url" content="https://www.spareparts.com">
    <meta property="og:type" content="website">
    <meta property="og:image:url" content="%index.og.image.url%">
    <meta property="og:image:alt" content="%index.og.image.alt%">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Spare Parts Company">

    <!-- Twitter Tags -->
    <meta name="twitter:card" content="%index.twitter.card%">
    <meta name="twitter:title" content="%index.twitter.title%">
    <meta name="twitter:description" content="%index.twitter.description%">
    <meta name="twitter:image" content="%index.twitter.image%">

    <!-- Apple Web App Capable -->
    <meta name="apple-mobile-web-app-capable" content="%index.apple.mobileWebAppCapable%">
    <meta name="apple-mobile-web-app-status-bar-style" content="%index.apple.mobileWebAppStatusBarStyle%">
    <meta name="apple-mobile-web-app-title" content="%index.apple.mobileWebAppTitle%">

    <!-- Microsoft Application Configuration -->
    <meta name="msapplication-TileColor" content="%index.ms.themeColor%">
    <meta name="msapplication-TileImage" content="%index.ms.tileImage%">

    <!-- Robots -->
    <meta name="robots" content="index, follow">

    <!-- Canonical url (for SEO, to avoid duplicate content) -->
    <link rel="canonical" href="%index.canonicalUrl%">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Favorite Icon -->
    <link rel="icon" type="image/ico" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=%index.fontFamily%&display=%index.fontDisplayMode%">

    <!-- Web Manifest -->
    <link rel="manifest" href="/manifest.webmanifest">

    <title>%index.title%</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
